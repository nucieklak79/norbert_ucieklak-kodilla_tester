<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norbert's Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card-container {
            position: relative;
            background: linear-gradient(135deg, #6b21a8, #8b5cf6, #ec4899, #f97316);
            background-size: 400% 400%;
            animation: background-pan 10s ease infinite;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.4), 0 0 20px rgba(139, 92, 246, 0.6);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-style: preserve-3d;
        }

        .card-container:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(-5deg) scale(1.05);
            box-shadow: 0 25px 60px -12px rgba(0, 0, 0, 0.6), 0 0 40px rgba(139, 92, 246, 0.8);
        }
        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes pulse-shadow {
            0% { box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.4), 0 0 20px rgba(139, 92, 246, 0.6); }
            50% { box-shadow: 0 15px 40px -8px rgba(0, 0, 0, 0.5), 0 0 30px rgba(236, 72, 153, 0.8); }
            100% { box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.4), 0 0 20px rgba(139, 92, 246, 0.6); }
        }
        .card-container {
            animation: background-pan 10s ease infinite, pulse-shadow 4s ease infinite alternate;
        }

        .text-glow-enhanced {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.5);
        }
        .subtitle-text {
            transition: color 0.3s ease-in-out, letter-spacing 0.3s ease-in-out;
        }
        .card-container:hover .subtitle-text {
            color: #fca5a5;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="card-container
                relative
                w-full max-w-sm md:max-w-md lg:max-w-lg
                p-8 md:p-10 lg:p-12
                rounded-3xl
                text-white
                flex flex-col items-center justify-center
                space-y-4">

    <div class="text-7xl mb-4 text-white text-glow-enhanced">
        ✨
    </div>
    <h1 class="text-5xl md:text-6xl lg:text-7xl font-extrabold text-glow-enhanced text-center">
        Norbert Ucieklak
    </h1>

    <p class="text-2xl md:text-3xl lg:text-4xl font-semibold text-gray-200 text-center subtitle-text">
        Kodilla Student
    </p>

    <div class="w-3/4 h-1 bg-white bg-opacity-40 rounded-full mt-6 mb-6"></div>

    <p class="text-lg md:text-xl text-gray-300 text-center">
        Uczę się testowania z Kodillą!
    </p>
</div>

</body>
</html>
